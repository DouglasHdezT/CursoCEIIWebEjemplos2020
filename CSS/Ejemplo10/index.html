<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Display</title>
</head>
<body>
	<!-- Display: block -->
	<section id="block">
		<h1> Primer Bloque </h1>
		<h1> Segundo Bloque </h1>
		<h1> Tercer Bloque </h1>
	</section>

	<!-- Display: inline -->
	<section id="inline">
		<h1> Primer Bloque </h1>
		<h1> Segundo Bloque </h1>
		<h1> Tercer Bloque </h1>
	</section>

	<section>
		<h1> Primer Bloque </h1>
		<h1 id="hidden"> Segundo Bloque </h1>
		<h1> Tercer Bloque </h1>
		<h1 id="none"> Cuarto Bloque </h1>
		<h1> Quinto Bloque </h1>
	</section>
</body>
</html>
