<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tipos de input</title>
</head>
<body>
	<form action="index.html" method="get">
		<input type="text">
		<br>
		<input type="password">
		<br>
		<input type="date">
		<br>
		<input type="email">
		<br>
		<input type="datetime-local">
		<br>
		<input type="file">
		<br>
		<input type="range" min="10" max="20">
		<br>
		<input type="number" min="0" max="25">
		<br>
		<input type="color">
		<br>
		<textarea cols="30" rows="10"></textarea>
	</form>
</body>
</html>
