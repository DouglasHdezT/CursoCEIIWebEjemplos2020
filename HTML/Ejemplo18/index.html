<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Radio, check y select</title>
</head>
<body>
	<form action="index.html" method="get">
		<select name="gustos">
			<option value="op1">Opcion 1</option>
			<option value="op2">Opcion 2</option>
			<option value="op3">Opcion 3</option>
			<option value="op4">Opcion 4</option>
			<option value="op5">Opcion 5</option>
		</select>

		<hr>

		<input type="radio" name="radioG1" value="r11" id="r11"> 
		<label for="r11">Radio 11</label> <br>

		<input type="radio" name="radioG1" value="r12" id="r12"> 
		<label for="r12">Radio 12</label> <br>
		
		<input type="radio" name="radioG1" value="r13" id="r13"> 
		<label for="r13">Radio 13</label> <br>

		<hr>

		<input type="radio" name="radioG2" value="r21" id="r21"> 
		<label for="r21">Radio 21</label> <br>

		<input type="radio" name="radioG2" value="r22" id="r22"> 
		<label for="r22">Radio 22</label> <br>
		
		<input type="radio" name="radioG2" value="r23" id="r23"> 
		<label for="r23">Radio 23</label> <br>		

		<hr>

		<input type="checkbox" name="check1" value="c1" id="c1"> 
		<label for="c1">Check 1</label> <br>

		<input type="checkbox" name="check1" value="c2" id="c2"> 
		<label for="c2">Check 2</label> <br>
		
		<input type="checkbox" name="check1" value="c3" id="c3"> 
		<label for="c3">Check 3</label> <br>

		<input type="submit">
	</form>
</body>
</html>
